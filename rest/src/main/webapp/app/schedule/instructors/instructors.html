</div>

    <table class="table table-editable table-striped table-vcenter table-condensed table-hover">

        <tr>

            <th>ImiÄ™</th>
            <th>Nazwisko</th>
            <th>Pseudonim</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="instructor in instructors" ng-click="edit(instructor)">
            <td ng-bind="instructor.id"></td>

        </tbody>
    </table>
