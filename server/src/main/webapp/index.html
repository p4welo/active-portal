<head>
    <meta charset="utf-8">
    <title>ActivePortal - platforma społeczności aktywnej</title>

    <meta name="description" content="ActivePortal - platforma społeczności aktywnej">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Cache-Control" content="post-check=0, pre-check=0"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <link rel="shortcut icon" href="lib/pro-ui/img/favicon.ico">
    <link rel="apple-touch-icon" href="lib/pro-ui/img/icon57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="lib/pro-ui/img/icon72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="lib/pro-ui/img/icon76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="lib/pro-ui/img/icon114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="lib/pro-ui/img/icon120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="lib/pro-ui/img/icon144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="lib/pro-ui/img/icon152.png" sizes="152x152">

    <link rel="stylesheet" href="lib/pro-ui/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/pro-ui/css/plugins.css">
    <link rel="stylesheet" href="lib/pro-ui/css/main.css">
    <link rel="stylesheet" href="lib/pro-ui/css/themes/fancy.css">
    <link rel="stylesheet" href="lib/pro-ui/css/themes.css">

    <link href="lib/pnotify/jquery.pnotify.default.css" rel="stylesheet" media="screen"/>
    <link href="lib/loading-bar/loading-bar.css" rel="stylesheet" media="screen"/>

    <link href="css/style.css" rel="stylesheet" media="screen"/>
    <link href="css/animations.css" rel="stylesheet" media="screen"/>
    <!--<link href="css/animate.css" rel="stylesheet" media="screen"/>-->

    <script src="lib/pro-ui/js/vendor/modernizr-2.7.1-respond-1.4.2.min.js"></script>
</head>
<body ng-app="PortalApp">
<div ng-hide="isLoggedIn()" class="not-logged-in-background"></div>
<div id="page-container" class="sidebar-partial sidebar-visible-lg">
    <div id="sidebar" ng-hide="$state.includes('login')">
        <div class="sidebar-scroll">
            <div class="sidebar-content">
                <a href="index.html" class="sidebar-brand">
                    <i class="gi gi-flash"></i><strong>Pro</strong>UI
                </a>

                <div class="sidebar-section sidebar-user clearfix">
                    <div class="sidebar-user-avatar">
                        <a href="page_ready_user_profile.html">
                            <img src="lib/pro-ui/img/placeholders/avatars/avatar2.jpg" alt="avatar">
                        </a>
                    </div>
                    <div class="sidebar-user-name">{{user.firstName + " " + user.lastName}}</div>
                    <div class="sidebar-user-links">
                    <span ng-show="hasRole('ROLE_ADMIN')">
                        Administrator
                    </span>
                    <span ng-show="hasRole('ROLE_USER')">
                        Użytkownik
                    </span>
                    </div>
                </div>

                <ul class="sidebar-nav">
                    <div ng-repeat="group in menu.groups">
                        <li class="sidebar-header">
                            <span class="sidebar-header-title" ng-bind="group.header"></span>
                        </li>
                        <li ng-repeat="item in group.items">
                            <a href="#{{item.uri}}" class="sidebar-nav-menu"
                               ng-class="{active: $state.includes(item.state)}">
                                <i ng-class="item.icon"></i>
                                {{item.label}}
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div id="main-container">
        <header class="navbar navbar-default" ng-hide="$state.includes('login')">
            <ul class="nav navbar-nav-custom">
                <li>
                    <a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');">
                        <i class="fa fa-bars fa-fw"></i>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav-custom pull-right">
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Profil">
                        <i class="gi gi-user"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Wiadomości">
                        <i class="gi gi-envelope"></i>
                        <span class="label label-primary label-indicator">4</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Ustawienia">
                        <i class="gi gi-cogwheel"></i>
                    </a>
                </li>
                <li>
                    <a ng-click="logout()" href="#" data-toggle="tooltip" data-placement="bottom" title="Wyloguj">
                        <i class="gi gi-gi gi-exit"></i>
                    </a>
                </li>
            </ul>
        </header>

        <div id="page-content">
            <div class="angular-view" ui-view></div>
        </div>

        <footer class="clearfix" ng-hide="$state.includes('login')">
            <div class="pull-right">
                Crafted with <i class="fa fa-heart text-danger"></i> by <a href="http://goo.gl/vNS3I" target="_blank">pixelcave</a>
            </div>
            <div class="pull-left">
                <span id="year-copy"></span> &copy; <a href="http://goo.gl/TDOSuC" target="_blank">ProUI 1.2</a>
            </div>
        </footer>
    </div>
</div>

<a href="#" id="to-top"><i class="fa fa-angle-double-up"></i></a>

<script src="lib/jquery/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="js/vendor/jquery-1.11.0.min.js"%3E%3C/script%3E'));</script>

<script src="lib/pro-ui/js/vendor/bootstrap.min.js"></script>
<script src="lib/pro-ui/js/plugins.js"></script>
<script src="lib/pro-ui/js/app.js"></script>
<script src="lib/pro-ui/js/ckeditor/ckeditor.js"></script>
<script src="lib/pnotify/jquery.pnotify.js"></script>

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular/angular-animate.js"></script>
<script src="lib/angular-ui/ng-grid.js"></script>
<script src="lib/angular-ui/angular-ui-router.min.js"></script>
<script src="lib/loading-bar/loading-bar.js"></script>

<script src="js/app.js"></script>
<script src="js/utils.js"></script>

<script src="js/services/service-news.js"></script>
<script src="js/services/service-notifications.js"></script>
<script src="js/services/service-user.js"></script>
<script src="js/services/service-menu.js"></script>

<script src="js/controllers/controller-classes.js"></script>
<script src="js/controllers/controller-news.js"></script>
<script src="js/controllers/controller-user.js"></script>

<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
