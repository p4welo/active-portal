<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="gi gi-eyedropper"></i>Style<br>
        </h1>
    </div>
</div>

<div class="block">
    <div class="table-options clearfix">
        <div class="btn-group btn-group-sm pull-left" data-toggle="buttons">
            <button class="btn btn-success" ng-click="add()">
                <i class="fa fa-plus-circle"></i>
                Dodaj styl
            </button>
        </div>
    </div>
    <table class="table table-editable table-striped table-vcenter table-condensed table-hover">
        <thead>
        <tr>
            <th class="text-center" style="width: 50px">Id</th>
            <th>Nazwa</th>
            <th>Kategoria</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="style in styles | orderBy : name" ng-click="edit(style)">
            <td ng-bind="style.id"></td>
            <td ng-bind="style.name"></td>
            <td ng-bind="style.category.name"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="add-style-modal" tabindex="-1" role="dialog" aria-labelledby="add-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="add-modal-label">Dodaj styl</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="newName" class="col-sm-2 control-label">Nazwa</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newName" placeholder="Nazwa" ng-model="new.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newCategory" class="col-sm-2 control-label">Kategoria</label>

                        <div class="col-sm-10">
                            <select size="1" class="form-control" name="example-select" id="newCategory" ng-model="new.category.sid">
                                <option ng-repeat="category in categories" value="{{category.sid}}">{{category.name}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Anuluj</button>
                <button ng-click="create(new)" class="btn btn-success">Zapisz</button>
            </div>
        </div>
    </div>
</div>
