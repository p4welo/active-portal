<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9]>
<html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>ActivePortal - platforma społeczności aktywnej</title>

    <meta name="description" content="ActivePortal - platforma społeczności aktywnej">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <!--<meta http-equiv="Expires" content="0"/>-->
    <!--<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>-->
    <!--<meta http-equiv="Cache-Control" content="post-check=0, pre-check=0"/>-->
    <!--<meta http-equiv="Pragma" content="no-cache"/>-->

    <link rel="shortcut icon" href="dist/assets/img/favicon.png">
    <link rel="apple-touch-icon" href="dist/assets/img/icon57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="dist/assets/img/icon72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="dist/assets/img/icon76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="dist/assets/img/icon114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="dist/assets/img/icon120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="dist/assets/img/icon144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="dist/assets/img/icon152.png" sizes="152x152">

    <link href="dist/assets/css/style-@@version.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="splash themed-background" ng:cloak>
    <h2>
        <img src="dist/assets/img/wheel.svg"/>
    </h2>
</div>
<div id="page-container" class="sidebar-partial sidebar-visible-lg animated fadeIn" ng:cloak>
    <div id="sidebar">
        <div class="sidebar-scroll">
            <div class="sidebar-content">
                <a href="index.html" class="sidebar-brand">
                    <strong>ACTIVE</strong>PORTAL
                </a>
                <ul class="sidebar-nav" ng:controller="menuController">
                    <li>
                        <a ui-sref="dashboard" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="fa fa-tachometer sidebar-nav-icon"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="sidebar-header">
                        <span class="sidebar-header-title">KLIENCI</span>
                    </li>
                    <li>
                        <a class="sidebar-nav-menu">
                            <i class="gi gi-parents sidebar-nav-icon"></i>
                            Baza klientów
                        </a>
                    </li>
                    <li class="sidebar-header" ng:if="scheduleAuth()">
                        <span class="sidebar-header-title">GRAFIK</span>
                    </li>
                    <li ng:if="roomsAuth()">
                        <a ui-sref="rooms" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="fa fa-bank sidebar-nav-icon"></i>
                            Pomieszczenia
                        </a>
                    </li>
                    <li ng:if="instructorsAuth()">
                        <a ui-sref="instructors" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="gi gi-certificate sidebar-nav-icon"></i>
                            Instruktorzy
                        </a>
                    </li>
                    <li ng:if="categoriesAuth()">
                        <a ui-sref="categories" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="gi gi-folder_open sidebar-nav-icon"></i>
                            Kategorie zajęć
                        </a>
                    </li>
                    <li ng:if="stylesAuth()">
                        <a ui-sref="styles" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="gi gi-eyedropper sidebar-nav-icon"></i>
                            Style taneczne
                        </a>
                    </li>
                    <li ng:if="coursesAuth()">
                        <a ui-sref="courses" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="gi gi-table sidebar-nav-icon"></i>
                            Grafik zajęć
                        </a>
                    </li>
                    <li class="sidebar-header">
                        <span class="sidebar-header-title">KARNETY</span>
                    </li>
                    <li>
                        <a ui-sref="ticketGroups" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="fa fa-venus-mars sidebar-nav-icon"></i>
                            Grupy docelowe
                        </a>
                    </li>
                    <li>
                        <a ui-sref="ticketTypes" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="fa fa-tags sidebar-nav-icon"></i>
                            Karnety
                        </a>
                    </li>
                    <li class="sidebar-header" ng:if="systemAuth()">
                        <span class="sidebar-header-title">SYSTEM</span>
                    </li>
                    <li ng:if="usersAuth()">
                        <a ui-sref="users" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="gi gi-user sidebar-nav-icon"></i>
                            Użytkownicy
                        </a>
                    </li>
                    <li ng:if="authoritiesAuth()">
                        <a ui-sref="authorities" class="sidebar-nav-menu" ui-sref-active="active open">
                            <i class="gi gi-keys sidebar-nav-icon"></i>
                            Uprawnienia
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main-container">
        <header class="navbar navbar-default">
            <ul class="nav navbar-nav-custom">
                <li>
                    <a href="javascript:void(0)" ng:click="toggleSidebar()">
                    <!--<a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');">-->
                        <i class="fa fa-bars fa-fw"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" ng-click="scan()">
                        <i class="fa fa-barcode"></i>
                        Przyjmij KARNET
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav-custom pull-right">
                <li>
                    <a href="logout" data-toggle="tooltip" data-placement="bottom" title="Wyloguj">
                        <i class="gi gi-gi gi-exit"></i>
                    </a>
                </li>
            </ul>
        </header>

        <div id="page-content">
            <div class="angular-view" ui-view></div>
        </div>

        <footer class="clearfix">
            <div class="pull-right">
                by <a href="http://setenta.wroclaw.pl" target="_blank">Setenta</a>
            </div>
            <div class="pull-left">
                <span id="year-copy"></span>
                &copy;
                <a href="http://active-portal.pl" target="_blank">
                    Active-Portal 1.2
                </a>
            </div>
        </footer>
    </div>
</div>

<a href="#" id="to-top"><i class="fa fa-angle-double-up"></i></a>

<script src="vendor/requirejs/require.js" data-main="dist/start-@@version" type="text/javascript"></script>
<!--<script src="vendor/requirejs/require.js" data-main="dist/main-@@version" type="text/javascript"></script>-->
</body>
</html>
