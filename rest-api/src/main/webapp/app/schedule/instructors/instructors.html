<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-certificate"></i>Instruktorzy<br>
            </h1>
        </div>
    </div>

    <div class="col-xs-12 col-lg-4 pull-right" ng-if="selected != null">
        <div class="block">
            <div class="block-title">
                <div class="block-options pull-right">
                    <a ng-click="selected.edit = !selected.edit" class="btn-alt btn btn-success enable-tooltip" ng-class="{'active': selected.edit}">
                        <i class="fa fa-pencil"></i>
                        Edytuj
                    </a>
                </div>
                <h2>
                    <i class="fa fa-pencil"></i>
                    <span ng-bind="selected.firstName"></span>
                    <span ng-bind="selected.lastName"></span>
                </h2>
            </div>

            <form class="form-horizontal form-bordered" method="post">

                <div class="form-group">
                    <label for="firstName" class="col-xs-3 control-label">Imię</label>

                    <div class="col-xs-9" ng-if="selected.edit">
                        <input type="text" placeholder="Imię" class="form-control" id="firstName" ng-model="selected.firstName"/>
                    </div>
                    <div class="col-xs-9" ng-if="!selected.edit">
                        <p class="form-control-static" ng-bind="selected.firstName"></p>
                    </div>
                </div>
            </form>

            <table class="table table-vcenter table-bordered table-condensed" id="general-table">
                <thead>
                <tr>
                    <th>Dzień</th>
                    <th>Godzina</th>
                    <th>Kurs</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Poniedziałek</td>
                        <td>18:00</td>
                        <td>Salsa solo</td>
                    </tr>
                    <tr>
                        <td>Wtorek</td>
                        <td>18:30</td>
                        <td>Bachata</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="block col-xs-12 col-lg-8 pull-left">
        <div class="table-options clearfix">
            <div class="col-xs-4 pull-left">
                <button class="btn btn-success" ng-click="add()">
                    <i class="fa fa-plus-circle"></i>
                    Dodaj instruktora
                </button>
            </div>
            <div class="col-xs-6 col-sm-4 pull-right">
                <div class="input-group">
                    <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control"/>
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-editable table-striped table-vcenter table-condensed table-hover">
            <thead>
            <tr>
                <th class="text-center" style="width: 50px">Id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Pseudonim</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="instructor in instructors | filter: filterName" ng-click="select(instructor)" ng-class="{'selected': selected == instructor}">
                <td ng-bind="instructor.id"></td>
                <td ng-bind="instructor.firstName"></td>
                <td ng-bind="instructor.lastName"></td>
                <td ng-bind="instructor.nick"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
