<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-certificate"></i>Instruktorzy<br>
            </h1>
        </div>
        <header class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav-custom visible-xs">
                    <li>
                        <a aria-expanded="false" class="collapsed" href="javascript:void(0)" data-toggle="collapse"
                           data-target="#horizontal-menu-collapse">Menu</a>
                    </li>
                </ul>
            </div>
            <div style="height: 1px;" aria-expanded="false" id="horizontal-menu-collapse"
                 class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)" ng-click="add()">
                            <i class="fa fa-plus-circle"></i>
                            Dodaj instruktora
                        </a>
                    </li>
                    <li ng-class="{'disabled': selected == null}">
                        <a href="javascript:void(0)">
                            <i class="fa fa-trash"></i>
                            Usuń
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="block col-xs-12">
        <div class="table-options clearfix">
            <div class="col-xs-6 col-sm-4 pull-right">
                <div class="input-group">
                    <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control"/>
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="row text-center" ng-if="instructorLoading">
            <i class="fa fa-spin fa-spinner"></i>
            <span>Ładowanie...</span>
        </div>
        <p ng-if="!instructorLoading && instructors.length == 0">Brak wyników spełniających kryteria.</p>
        <table class="table table-editable table-hover" ng-if="!instructorLoading">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Pseudonim</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody ng-repeat="instructor in instructors | filter: filterName">
            <tr ng-click="select(instructor)" ng-class="{'selected': isEqual(selected, instructor)}">
                <td ng-bind="instructor.firstName"></td>
                <td ng-bind="instructor.lastName"></td>
                <td ng-bind="instructor.nick"></td>
                <td class="text-center object-state">
                    <div class="themed-border-spring themed-background-spring text-center" ng-if="isActive(instructor)">
                        <i class="fa fa-check"></i>
                    </div>
                    <div class="themed-border-fire themed-background-fire text-center" ng-if="!isActive(instructor)">
                        <i class="fa fa-remove"></i>
                    </div>
                </td>
            </tr>
            <tr class="table-content" ng-if="isEqual(selected, instructor)">
                <td colspan="4">
                    <div class="block">
                        <div class="col-sm-6">
                            <form class="form-horizontal" method="post">

                                <div class="form-group">
                                    <label for="firstName" class="col-xs-3 control-label">Imię</label>

                                    <div class="col-xs-9" ng-if="selected.edit">
                                        <input type="text" placeholder="Imię" class="form-control" id="firstName"
                                               ng-model="selected.firstName"/>
                                    </div>
                                    <div class="col-xs-9" ng-if="!selected.edit">
                                        <p class="form-control-static" ng-bind="selected.firstName"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="lastName" class="col-xs-3 control-label">Nazwisko</label>

                                    <div class="col-xs-9" ng-if="selected.edit">
                                        <input type="text" placeholder="Nazwisko" class="form-control" id="lastName"
                                               ng-model="selected.lastName"/>
                                    </div>
                                    <div class="col-xs-9" ng-if="!selected.edit">
                                        <p class="form-control-static" ng-bind="selected.lastName"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="nick" class="col-xs-3 control-label">Pseudonim</label>

                                    <div class="col-xs-9" ng-if="selected.edit">
                                        <input type="text" placeholder="Pseudonim" class="form-control" id="nick"
                                               ng-model="selected.nick"/>
                                    </div>
                                    <div class="col-xs-9" ng-if="!selected.edit">
                                        <p class="form-control-static" ng-bind="selected.nick"></p>
                                    </div>
                                </div>

                                <div class="form-group form-actions" ng-if="selected.edit">
                                    <div class="col-xs-9 col-xs-offset-3">
                                        <button class="btn btn-sm btn-primary" ng-click="update(selected)">
                                            <i class="fa fa-check"></i>
                                            Zapisz
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h5>Kursy</h5>
                            <div class="row text-center" ng-if="courseLoading">
                                <i class="fa fa-spin fa-spinner"></i>
                                <span>Ładowanie...</span>
                            </div>
                            <p ng-if="!courseLoading && selectedCourses.length == 0">Brak wyników spełniających kryteria.</p>
                            <table class="table table-vcenter table-bordered table-condensed" id="general-table" ng-if="!courseLoading">
                                <tbody>
                                <tr ng-repeat="c in selectedCourses">
                                    <td>
                                        {{c.day | translate}}
                                    </td>
                                    <td ng-bind="c.startTime"></td>
                                    <td ng-bind="c.style.name"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
