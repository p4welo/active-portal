<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-eyedropper"></i>Style taneczne<br>
            </h1>
        </div>
        <header class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav-custom visible-xs">
                    <li>
                        <a aria-expanded="false" class="collapsed" href="javascript:void(0)" data-toggle="collapse"
                           data-target="#horizontal-menu-collapse">Menu</a>
                    </li>
                </ul>
            </div>
            <div style="height: 1px;" aria-expanded="false" id="horizontal-menu-collapse"
                 class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)" ng:click="add()">
                            <i class="fa fa-plus-circle"></i>
                            Dodaj styl
                        </a>
                    </li>
                    <li ng:class="{'disabled': selected == undefined}">
                        <a href="javascript:void(0)" ng:click="delete(selected)">
                            <i class="fa fa-trash"></i>
                            Usuń
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="col-xs-12">
        <div class="block">
            <div class="table-options clearfix">
                <div class="col-sm-3 pull-right">
                    <div class="input-group">
                        <input type="text" ng:model="filterName" placeholder="Szukaj..." class="form-control">
                             <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                    </div>
                </div>
            </div>
            <div class="row text-center" ng:if="styleLoading">
                <i class="fa fa-spin fa-spinner"></i>
                <span>Ładowanie...</span>
            </div>

            <table class="table table-editable table-hover" ng:if="!styleLoading">
                <thead>
                <tr>
                    <th>
                        <a href="javascript:void(0)" ng:click="toggleSort('name')">
                            Nazwa
                            <i ng:class="sortIcon('name')"></i>
                        </a>
                    </th>
                    <th>
                        <a href="javascript:void(0)" ng:click="toggleSort('category.name')">
                            Kategoria
                            <i ng:class="sortIcon('category.name')"></i>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody ng:repeat="style in styles | filter: { name : filterName} | orderBy:sort.column:sort.descending">
                <tr ng:click="select(style)" ng:class="{'selected': isEqual(selected, style)}">
                    <td ng:bind="style.name"></td>
                    <td ng:bind="style.category.name"></td>
                </tr>
                <tr class="table-content" ng:if="isEqual(selected, style)">
                    <td colspan="3">
                        <div class="block">
                            <div class="col-sm-6">
                                <div class="form-horizontal">
                                    <form class="form-group">
                                        <label for="category" class="col-sm-3 control-label"
                                               ng:click="edit(selected, 'category')"
                                               ng:mouseover="hover(selected, 'category')"
                                               ng:mouseleave="leave(selected, 'category')">Kategoria</label>

                                        <div class="col-sm-9" ng:if="!selected.category.edit">
                                            <p class="form-control-static">
                                                <span class="btn-link" ng:bind="selected.category.value.name"
                                                      ng:click="edit(selected, 'category')"
                                                      ng:mouseover="hover(selected, 'category')"
                                                      ng:mouseleave="leave(selected, 'category')"></span>
                                                <i class="fa fa-edit" ng:show="selected.category.hover"></i>
                                            </p>
                                        </div>
                                        <div class="col-sm-6" ng:if="selected.category.edit">
                                            <select id="category" ng:model="selected.category.value"
                                                    ng:options="c.name for c in categories | orderBy: 'name' track by c.sid"
                                                    class="form-control"
                                                    ng:disabled="selected.category.saving"></select>

                                        </div>
                                        <div class="col-sm-3" ng:if="selected.category.edit">
                                            <div class="btn" ng:if="selected.category.saving">
                                                <i class="fa fa-spin fa-spinner"></i>
                                            </div>
                                            <div ng:if="!selected.category.saving">
                                                <a href="javascript:void(0)" class="btn btn-alt btn-default"
                                                        ng:click="cancel(selected, 'category')">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                                <button class="btn btn-alt btn-primary"
                                                        ng:click="save(selected, 'category')">
                                                    <i class="fa fa-check"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                    <form class="form-group">
                                        <label for="name" class="col-sm-3 control-label"
                                               ng:click="edit(selected, 'name')"
                                               ng:mouseover="hover(selected, 'name')"
                                               ng:mouseleave="leave(selected, 'name')">Nazwa</label>
                                        <div class="col-sm-9" ng:if="!selected.name.edit">
                                            <p class="form-control-static">
                                                <span class="btn-link" ng:bind="selected.name.value"
                                                      ng:click="edit(selected, 'name')"
                                                      ng:mouseover="hover(selected, 'name')"
                                                      ng:mouseleave="leave(selected, 'name')"></span>
                                                <i class="fa fa-edit" ng:show="selected.name.hover"></i>
                                            </p>
                                        </div>
                                        <div class="col-sm-6" ng:if="selected.name.edit">
                                            <input type="text" placeholder="Nazwa" class="form-control" id="name"
                                                   ng:model="selected.name.value"/>
                                        </div>
                                        <div class="col-sm-3" ng:if="selected.name.edit">
                                            <div class="btn" ng:if="selected.name.saving">
                                                <i class="fa fa-spin fa-spinner"></i>
                                            </div>
                                            <div ng:if="!selected.name.saving">
                                                <a href="javascript:void(0)" class="btn btn-alt btn-default"
                                                        ng:click="cancel(selected, 'name')">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                                <button class="btn btn-alt btn-primary"
                                                        ng:click="save(selected, 'name')">
                                                    <i class="fa fa-check"></i>
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <h5>Terminy w grafiku</h5>
                                <div class="row text-center" ng:if="courseLoading">
                                    <i class="fa fa-spin fa-spinner"></i>
                                    <span>Ładowanie...</span>
                                </div>
                                <p ng:if="!courseLoading && selected.courses.length == 0">Brak wyników spełniających kryteria.</p>
                                <table class="table table-bordered table-condensed" id="general-table" ng:if="!courseLoading">
                                    <tbody>
                                    <tr ng:repeat="c in selected.courses">
                                        <td>
                                            {{c.day | translate}}
                                        </td>
                                        <td>
                                            {{c.startTime}} - {{c.endTime}}
                                        </td>
                                        <td>
                                            {{c.level | translate}}
                                        </td>
                                        <td>
                                            <span ng:if="!c.inProgress && c.canRegister">Zapisy</span>
                                            <span ng:if="c.inProgress && !c.canJoin">Brak miejsc</span>
                                            <span ng:if="c.inProgress && c.canJoin">Można dołączyć</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <p ng:if="!styleLoading && styles.length == 0">Brak wyników spełniających kryteria.</p>
        </div>
    </div>
</div>
