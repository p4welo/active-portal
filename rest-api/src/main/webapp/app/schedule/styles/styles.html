<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-eyedropper"></i>Style taneczne<br>
            </h1>
        </div>
        <header class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav-custom visible-xs">
                    <li>
                        <a aria-expanded="false" class="collapsed" href="javascript:void(0)" data-toggle="collapse"
                           data-target="#horizontal-menu-collapse">Menu</a>
                    </li>
                </ul>
            </div>
            <div style="height: 1px;" aria-expanded="false" id="horizontal-menu-collapse"
                 class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)" ng-click="add()">
                            <i class="fa fa-plus-circle"></i>
                            Dodaj styl
                        </a>
                    </li>
                    <li ng-class="{'disabled': selected == null}">
                        <a href="javascript:void(0)">
                            <i class="fa fa-trash"></i>
                            Usuń
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="col-xs-12">
        <div class="block">
            <div class="table-options clearfix">
                <div class="col-sm-3 pull-right">
                    <div class="input-group">
                        <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control">
                             <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                    </div>
                </div>
            </div>
            <table class="table table-editable table-vcenter table-hover">
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Kategoria</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody ng-repeat="style in styles | orderBy : 'name' | filter: { name : filterName}">
                <tr ng-click="select(style)" ng-class="{'selected': selected != null && style.sid == selected.sid}">
                    <td ng-bind="style.name"></td>
                    <td ng-bind="style.category.name"></td>
                    <td class="text-center object-state">
                        <div class="themed-border-spring themed-background-spring text-center"
                             ng-if="style.objectState == 'ACTIVE'">
                            <i class="fa fa-check"></i>
                        </div>
                        <div class="themed-border-fire themed-background-fire text-center"
                             ng-if="style.objectState == 'INACTIVE'">
                            <i class="fa fa-remove"></i>
                        </div>
                    </td>
                </tr>
                <tr class="table-content" ng-if="selected != null && style.sid == selected.sid">
                    <td colspan="3" style="padding: 0">
                        <div class="block">
                            <div class="col-sm-6">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="category" class="col-xs-3 control-label">Kategoria</label>

                                        <div class="col-xs-9" ng-if="!selected.editcategory">
                                            <p class="form-control-static">
                                                {{ selected.category.name }}
                                                <a class="btn-link pull-right"
                                                   ng-click="editCategory(selected)">Zmień</a>
                                            </p>
                                        </div>
                                        <div class="col-xs-9" ng-if="selected.editcategory">
                                            <select id="category" ng-model="selected.category"
                                                    ng-options="c.name for c in categories track by c.sid"
                                                    class="form-control"
                                                    ng-change="setCategory(selected)"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="name" class="col-xs-3 control-label">Nazwa</label>

                                        <div class="col-xs-9" ng-if="selected.edit">
                                            <input type="text" placeholder="Nazwa" class="form-control" id="name"
                                                   ng-model="selected.name"/>
                                        </div>
                                        <div class="col-xs-9" ng-if="!selected.edit">
                                            <p class="form-control-static" ng-bind="selected.name"></p>
                                        </div>
                                    </div>

                                    <div class="form-group form-actions" ng-if="selected.edit">
                                        <div class="col-xs-9 col-xs-offset-3">
                                            <button class="btn btn-sm btn-primary" ng-click="update(selected)">
                                                <i class="fa fa-check"></i>
                                                Zapisz
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-6" ng-if="selected != null">
        <div class="block">

        </div>
    </div>
</div>
