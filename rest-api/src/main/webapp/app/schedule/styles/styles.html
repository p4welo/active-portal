<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-eyedropper"></i>Style taneczne<br>
            </h1>
        </div>
    </div>

    <div class="col-xs-12 col-lg-4 pull-right" ng-if="selected != null">
        <div class="block">
            <div class="block-title">
                <div class="block-options pull-right">
                    <a ng-click="selected.edit = !selected.edit" class="btn-alt btn btn-success enable-tooltip" ng-class="{'active': selected.edit}">
                        <i class="fa fa-pencil"></i>
                        Edytuj
                    </a>
                </div>
                <h2>
                    <i class="gi gi-eyedropper"></i>
                </h2>
            </div>

            <form class="form-horizontal form-bordered" method="post">

                <div class="form-group">
                    <label for="category" class="col-xs-3 control-label">Kategoria</label>

                    <div class="col-xs-9" ng-if="!selected.editcategory">
                        <p class="form-control-static">
                            {{ selected.category.name }}
                            <a class="btn-link pull-right" ng-click="editCategory(selected)">Zmie≈Ñ</a>
                        </p>
                    </div>
                    <div class="col-xs-9" ng-if="selected.editcategory">
                        <select id="category" ng-model="selected.category" ng-options="c.name for c in categories track by c.sid" class="form-control" ng-change="setCategory(selected)"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-xs-3 control-label">Nazwa</label>

                    <div class="col-xs-9" ng-if="selected.edit">
                        <input type="text" placeholder="Nazwa" class="form-control" id="name" ng-model="selected.name"/>
                    </div>
                    <div class="col-xs-9" ng-if="!selected.edit">
                        <p class="form-control-static" ng-bind="selected.name"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="block col-xs-12 col-lg-8 pull-left">
        <div class="table-options clearfix">
            <div class="btn-group btn-group-sm pull-left" data-toggle="buttons">
                <button class="btn btn-success" ng-click="add()">
                    <i class="fa fa-plus-circle"></i>
                    Dodaj styl
                </button>
            </div>
            <div class="col-sm-3 pull-right">
                <div class="input-group">
                    <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control">
                             <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                </div>
            </div>
        </div>
        <table class="table table-editable table-striped table-vcenter table-condensed table-hover">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Kategoria</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="style in styles | orderBy : 'name' | filter: { name : filterName}" ng-click="select(style)" ng-class="{'selected': selected != null && style.sid == selected.sid}">
                <td ng-bind="style.name"></td>
                <td ng-bind="style.category.name"></td>
                <td>
                    <span class="label" ng-class="resolveStatusCss(style)">
                        {{ style.objectState || translate }}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
