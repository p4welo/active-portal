<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-tags"></i>Karnety<br>
            </h1>
        </div>
        <header class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav-custom visible-xs">
                    <li>
                        <a aria-expanded="false" class="collapsed" href="javascript:void(0)" data-toggle="collapse"
                           data-target="#horizontal-menu-collapse">Menu</a>
                    </li>
                </ul>
            </div>
            <div style="height: 1px;" aria-expanded="false" id="horizontal-menu-collapse"
                 class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)" ng-click="add()">
                            <i class="fa fa-plus-circle"></i>
                            Dodaj karnet
                        </a>
                    </li>
                    <li ng-class="{'disabled': selected == undefined}">
                        <a href="javascript:void(0)" ng-click="delete(selected)">
                            <i class="fa fa-trash"></i>
                            Usuń
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="col-xs-12">
        <div class="block">
            <div class="table-options clearfix">
                <div class="col-sm-3 pull-right">
                    <div class="input-group">
                        <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control">
                             <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                    </div>
                </div>
            </div>
            <div class="row text-center" ng-if="typeLoading">
                <i class="fa fa-spin fa-spinner"></i>
                <span>Ładowanie...</span>
            </div>

            <table class="table table-editable table-hover" ng-if="!typeLoading">
                <thead>
                <tr>
                    <th>
                        <a href="javascript:void(0)" ng-click="toggleSort('name')">
                            Nazwa
                            <i ng-class="sortIcon('name')"></i>
                        </a>
                    </th>
                    <th>
                        <a href="javascript:void(0)" ng-click="toggleSort('group.name')">
                            Grupa docelowa
                            <i ng-class="sortIcon('group.name')"></i>
                        </a>
                    </th>
                    <th>
                        <a href="javascript:void(0)" ng-click="toggleSort('entrancePool')">
                            Ilość wejść
                            <i ng-class="sortIcon('entrancePool')"></i>
                        </a>
                    </th>
                    <th>
                        <a href="javascript:void(0)" ng-click="toggleSort('periodAmount')">
                            Ważność
                            <i ng-class="sortIcon('periodAmount')"></i>
                        </a>
                    </th>
                    <th class="text-right">
                        <a href="javascript:void(0)" ng-click="toggleSort('price')">
                            Cena
                            <i ng-class="sortIcon('price')"></i>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody ng-repeat="type in types | filter: filterName | orderBy:sort.column:sort.descending">
                <tr ng-click="select(type)" ng-class="{'selected': isEqual(selected, type)}">
                    <td ng-bind="type.name"></td>
                    <td ng-bind="type.group.name"></td>
                    <td ng-bind="type.entrancePool"></td>
                    <td>
                        <span ng-bind="type.periodAmount"></span>
                        <span>{{"PERIOD_" + type.periodType | translate}}</span>
                    </td>
                    <td class="text-right">
                        {{ type.price | number: 2 }}
                    </td>
                </tr>
                <tr class="table-content" ng-if="isEqual(selected, type)">
                    <td colspan="5">
                        <div class="block">
                            <div class="col-sm-6">
                                <div class="form-horizontal">
                                    <form class="form-group">
                                        <label for="group" class="col-sm-3 control-label"
                                               ng-click="edit(selected, 'group')"
                                               ng-mouseover="hover(selected, 'group')"
                                               ng-mouseleave="leave(selected, 'group')">Grupa docelowa</label>

                                        <div class="col-sm-9" ng-if="!selected.group.edit">
                                            <p class="form-control-static">
                                                <span class="btn-link" ng-bind="selected.group.value.name"
                                                      ng-click="edit(selected, 'group')"
                                                      ng-mouseover="hover(selected, 'group')"
                                                      ng-mouseleave="leave(selected, 'group')"></span>
                                                <i class="fa fa-edit" ng-show="selected.group.hover"></i>
                                            </p>
                                        </div>
                                        <div class="col-sm-6" ng-if="selected.group.edit">
                                            <select id="group" ng-model="selected.group.value"
                                                    ng-options="g.name for g in groups | orderBy: 'name' track by g.sid"
                                                    class="form-control"
                                                    ng-disabled="selected.group.saving"></select>

                                        </div>
                                        <div class="col-sm-3" ng-if="selected.group.edit">
                                            <div class="btn" ng-if="selected.group.saving">
                                                <i class="fa fa-spin fa-spinner"></i>
                                            </div>
                                            <div ng-if="!selected.group.saving">
                                                <a href="javascript:void(0)" class="btn btn-alt btn-default"
                                                   ng-click="cancel(selected, 'group')">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                                <button class="btn btn-alt btn-primary"
                                                        ng-click="save(selected, 'group')">
                                                    <i class="fa fa-check"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                    <form class="form-group">
                                        <label for="name" class="col-sm-3 control-label"
                                               ng-click="edit(selected, 'name')"
                                               ng-mouseover="hover(selected, 'name')"
                                               ng-mouseleave="leave(selected, 'name')">Nazwa</label>
                                        <div class="col-sm-9" ng-if="!selected.name.edit">
                                            <p class="form-control-static">
                                                <span class="btn-link" ng-bind="selected.name.value"
                                                      ng-click="edit(selected, 'name')"
                                                      ng-mouseover="hover(selected, 'name')"
                                                      ng-mouseleave="leave(selected, 'name')"></span>
                                                <i class="fa fa-edit" ng-show="selected.name.hover"></i>
                                            </p>
                                        </div>
                                        <div class="col-sm-6" ng-if="selected.name.edit">
                                            <input type="text" placeholder="Nazwa" class="form-control" id="name"
                                                   ng-model="selected.name.value"/>
                                        </div>
                                        <div class="col-sm-3" ng-if="selected.name.edit">
                                            <div class="btn" ng-if="selected.name.saving">
                                                <i class="fa fa-spin fa-spinner"></i>
                                            </div>
                                            <div ng-if="!selected.name.saving">
                                                <a href="javascript:void(0)" class="btn btn-alt btn-default"
                                                   ng-click="cancel(selected, 'name')">
                                                    <i class="fa fa-remove"></i>
                                                </a>
                                                <button class="btn btn-alt btn-primary"
                                                        ng-click="save(selected, 'name')">
                                                    <i class="fa fa-check"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-sm-6">
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <p ng-if="!typeLoading && types.length == 0">Brak wyników spełniających kryteria.</p>
        </div>
    </div>
</div>
