<div class="modal-header">
    <button type="button" class="close" ng:click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="add-modal-label">Dodaj karnet</h4>
</div>
<div class="modal-body" ng:init="focusInput('#newName')">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="newName" class="col-sm-3 control-label">Nazwa</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="newName" placeholder="Nazwa"
                       ng:model="type.name">
            </div>
        </div>
        <div class="form-group">
            <label for="newGroup" class="col-sm-3 control-label">Grupa docelowa</label>

            <div class="col-sm-9">
                <select size="1" class="form-control" name="example-select" id="newGroup"
                        ng:model="type.group.sid">
                    <option ng:repeat="group in groups | orderBy: 'name'" value="{{group.sid}}">{{group.name}}
                    </option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-alt btn-default" ng:click="cancel()">Anuluj</button>
    <button ng:click="save(type)" class="btn btn-alt btn-primary">Zapisz</button>
</div>
