<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="add-modal-label">Dodaj karnet</h4>
</div>
<div class="modal-body" ng-init="focusInput('#newGroup')">
    <form class="form-horizontal" role="form" name="createForm">
        <div class="form-group">
            <label for="newGroup" class="col-sm-3 control-label">
                Grupa docelowa
                <span class="text-danger">*</span>
            </label>

            <div class="col-sm-9">
                <select size="1" class="form-control" name="example-select" id="newGroup"
                        ng-model="type.group.sid" required>
                    <option ng-repeat="group in groups | orderBy: 'name'" value="{{group.sid}}">{{group.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="newName" class="col-sm-3 control-label">
                Nazwa
                <span class="text-danger">*</span>
            </label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="newName" placeholder="Nazwa" ng-model="type.name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="newPrice" class="col-sm-3 control-label">
                Cena
                <span class="text-danger">*</span>
            </label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="newPrice" placeholder="Cena" ng-model="type.price" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="newEntrancePool" class="col-sm-3 control-label">
                Ilość wejść
            </label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="newEntrancePool" placeholder="Ilość wejść" ng-model="type.entrancePool">
            </div>
        </div>
        <div class="form-group">
            <label for="newValidityPeriod" class="col-sm-3 control-label">
                Ważność
                <span class="text-danger">*</span>
            </label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="newValidityPeriod" placeholder="Ważność" ng-model="type.periodAmount" required/>
            </div>
            <div class="col-sm-6">
                <select size="1" class="form-control" name="example-select" id="newValidityPeriodType" ng-model="type.periodType" required>
                    <option value="DAY">Dni</option>
                    <option value="MONTH">Miesięcy</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-alt btn-default" ng-click="cancel()">Anuluj</button>
    <button ng-click="save(type)" class="btn btn-alt btn-primary" ng-class="{'disabled' : createForm.$invalid}">Zapisz</button>
</div>
