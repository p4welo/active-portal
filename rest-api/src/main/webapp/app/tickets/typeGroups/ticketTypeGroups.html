<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-venus-mars"></i>Grupy docelowe<br>
            </h1>
        </div>
        <header class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav-custom visible-xs">
                    <li>
                        <a aria-expanded="false" class="collapsed" href="javascript:void(0)" data-toggle="collapse" data-target="#horizontal-menu-collapse">Menu</a>
                    </li>
                </ul>
            </div>
            <div style="height: 1px;" aria-expanded="false" id="horizontal-menu-collapse"
                 class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript:void(0)" ng:click="add()">
                            <i class="fa fa-plus-circle"></i>
                            Dodaj grupę
                        </a>
                    </li>
                    <li ng:class="{'disabled': selected == undefined}">
                        <a href="javascript:void(0)" ng:click="delete(selected)">
                            <i class="fa fa-trash"></i>
                            Usuń
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="block col-xs-12">
        <div class="table-options clearfix">
            <div class="col-xs-6 col-sm-4 pull-right">
                <div class="input-group">
                    <input type="text" ng:model="filterName" placeholder="Szukaj..." class="form-control">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="row text-center" ng:if="groupLoading">
            <i class="fa fa-spin fa-spinner"></i>
            <span>Ładowanie...</span>
        </div>

        <table class="table table-editable table-hover" ng:if="!groupLoading">
            <thead>
            <tr>
                <th>
                    <a href="javascript:void(0)" ng:click="toggleSort('name')">
                        Nazwa
                        <i ng:class="sortIcon('name')"></i>
                    </a>
                </th>
                <th>
                    <a href="javascript:void(0)" ng:click="toggleSort('description')">
                        Uwagi
                        <i ng:class="sortIcon('description')"></i>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody ng:repeat="group in groups | filter: filterName | orderBy:sort.column:sort.descending">
            <tr ng:click="select(group)" ng:class="{'selected': isEqual(selected, group)}">
                <td ng:bind="group.name"></td>
                <td ng:bind="group.description"></td>
            </tr>
            <tr class="table-content" ng:if="isEqual(selected, group)">
                <td colspan="2">
                    <div class="block">
                        <div class="col-sm-6">
                            <div class="form-horizontal" method="post">
                                <form class="form-group">
                                    <label for="name" class="col-sm-3 control-label"
                                           ng:click="edit(selected, 'name')"
                                           ng:mouseover="hover(selected, 'name')"
                                           ng:mouseleave="leave(selected, 'name')">Nazwa</label>
                                    <div class="col-sm-9" ng:if="!selected.name.edit">
                                        <p class="form-control-static">
                                                <span class="btn-link" ng:bind="selected.name.value"
                                                      ng:click="edit(selected, 'name')"
                                                      ng:mouseover="hover(selected, 'name')"
                                                      ng:mouseleave="leave(selected, 'name')"></span>
                                            &nbsp;
                                            <i class="fa fa-edit" ng:show="selected.name.hover"></i>
                                        </p>
                                    </div>
                                    <div class="col-sm-6" ng:if="selected.name.edit">
                                        <input type="text" placeholder="Nazwa" class="form-control" id="name"
                                               ng:model="selected.name.value"/>
                                    </div>
                                    <div class="col-sm-3" ng:if="selected.name.edit">
                                        <div class="btn" ng:if="selected.name.saving">
                                            <i class="fa fa-spin fa-spinner"></i>
                                        </div>
                                        <div ng:if="!selected.name.saving">
                                            <a href="javascript:void(0)" class="btn btn-alt btn-default"
                                               ng:click="cancel(selected, 'name')">
                                                <i class="fa fa-remove"></i>
                                            </a>
                                            <button class="btn btn-alt btn-primary"
                                                    ng:click="save(selected, 'name')">
                                                <i class="fa fa-check"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <form class="form-group">
                                    <label for="name" class="col-sm-3 control-label"
                                           ng:click="edit(selected, 'description')"
                                           ng:mouseover="hover(selected, 'description')"
                                           ng:mouseleave="leave(selected, 'description')">Uwagi</label>
                                    <div class="col-sm-9" ng:if="!selected.description.edit">
                                        <p class="form-control-static">
                                                <span class="btn-link" ng:bind="selected.description.value"
                                                      ng:click="edit(selected, 'description')"
                                                      ng:mouseover="hover(selected, 'description')"
                                                      ng:mouseleave="leave(selected, 'description')"></span>
                                            &nbsp;
                                            <i class="fa fa-edit" ng:show="selected.description.hover"></i>
                                        </p>
                                    </div>
                                    <div class="col-sm-6" ng:if="selected.description.edit">
                                        <input type="text" placeholder="Nazwa" class="form-control" id="description"
                                               ng:model="selected.description.value"/>
                                    </div>
                                    <div class="col-sm-3" ng:if="selected.description.edit">
                                        <div class="btn" ng:if="selected.description.saving">
                                            <i class="fa fa-spin fa-spinner"></i>
                                        </div>
                                        <div ng:if="!selected.description.saving">
                                            <a href="javascript:void(0)" class="btn btn-alt btn-default"
                                               ng:click="cancel(selected, 'description')">
                                                <i class="fa fa-remove"></i>
                                            </a>
                                            <button class="btn btn-alt btn-primary"
                                                    ng:click="save(selected, 'description')">
                                                <i class="fa fa-check"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <p ng:if="!groupLoading && groups.length == 0">Brak wyników spełniających kryteria.</p>
    </div>
</div>
