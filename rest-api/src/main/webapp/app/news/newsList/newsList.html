<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-fire"></i>Aktualności<br>
            </h1>
        </div>
    </div>

    <div class="col-xs-12 col-lg-4 pull-right" ng-if="selected != null">
        <div class="block">
            <div class="block-title">
                <div class="block-options pull-right">
                    <a ng-click="selected.edit = !selected.edit" class="btn-alt btn btn-success enable-tooltip" ng-class="{'active': selected.edit}">
                        <span ng-if="!selected.edit">
                            <i class="fa fa-pencil"></i>
                            Edytuj
                        </span>
                        <span ng-if="selected.edit">
                            <i class="fa fa-close"></i>
                            Anuluj
                        </span>
                    </a>
                </div>
                <h2>
                    <i class="gi gi-fire"></i>
                </h2>
            </div>

            <form class="form-horizontal form-bordered" method="post">

                <div class="form-group">
                    <div class="col-xs-12">
                        <div ng-if="selected.objectState == 'INACTIVE'">
                            <button class="btn btn-sm btn-success" ng-click="publish(selected)">
                                <i class="fa fa-unlock"></i>
                                Publikuj
                            </button>
                        </div>
                        <div ng-if="selected.objectState == 'ACTIVE'">
                            <button class="btn btn-sm btn-danger" ng-click="deactivate(selected)">
                                <i class="fa fa-lock"></i>
                                Dezaktywuj
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-xs-3 control-label">Tytuł</label>

                    <div class="col-xs-9" ng-if="selected.edit">
                        <input type="text" placeholder="Tytuł" class="form-control" id="title"
                               ng-model="selected.title"/>
                    </div>
                    <div class="col-xs-9" ng-if="!selected.edit">
                        <p class="form-control-static" ng-bind="selected.title"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Treść</label>

                    <div class="col-xs-9" ng-if="selected.edit">
                        <textarea rows="20" class="form-control" ng-model="selected.content"></textarea>
                    </div>
                    <div class="col-xs-9" ng-if="!selected.edit">
                        <p class="form-control-static" ng-bind-html="selected.content"></p>
                    </div>
                </div>

                <div class="form-group form-actions" ng-if="selected.edit">
                    <div class="col-xs-9 col-xs-offset-3">
                        <button class="btn btn-sm btn-primary" ng-click="update(selected)">
                            <i class="fa fa-check"></i>
                            Zapisz
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="block col-xs-12 col-lg-8 pull-left">
        <div class="table-options clearfix">
            <div class="col-xs-4 pull-left">
                <button class="btn btn-success" ng-click="add()">
                    <i class="fa fa-plus-circle"></i>
                    Dodaj news
                </button>
            </div>
            <div class="col-xs-6 col-sm-4 pull-right">
                <div class="input-group">
                    <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control"/>
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-editable table-striped table-vcenter table-condensed table-hover">
            <thead>
            <tr>
                <th>Data</th>
                <th>Tytuł</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="n in newsList | filter: filterName | orderBy: '-createdAt'" ng-click="select(n)"
                ng-class="{'selected':  selected != null && n.sid == selected.sid}">
                <td ng-bind="n.createdAt"></td>
                <td ng-bind="n.title"></td>
                <td>
                    <span class="label" ng-class="resolveStatusCss(n)">
                        {{ n.objectState || translate }}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
