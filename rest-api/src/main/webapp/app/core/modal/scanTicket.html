<div class="modal-header">
    <button type="button" class="close" ng:click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="add-modal-label">Skanuj karnet</h4>
</div>
<div class="modal-body" ng-init="focusInput()">
    <form class="form-horizontal" ng-submit="confirm(code)">
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">
                Kod
            </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" placeholder="Kod" ng:model="code"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-alt btn-primary" ng:click="confirm(code)" ng:class="{'disabled': code.length==0}">
        Potwierd≈∫
    </button>
    <button type="button" class="btn btn-alt btn-default pull-left" style="margin-left: 0" ng:click="cancel()">Anuluj
    </button>
</div>
