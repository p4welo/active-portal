<div class="animated fadeIn attendance">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-check"></i>Obecności<br>
            </h1>
        </div>
    </div>

    <button class="btn btn-primary">Przyjmij karnet</button>


    <div class="block col-xs-12 col-lg-8 pull-left">
        <div class="table-options clearfix">

            <div class="col-md-8">
                <ul class="nav nav-pills day-select">
                    <li ng-class="{'active' : day=='PN'}">
                        <a ng-click="day='PN'">Poniedziałek</a>
                    </li>
                    <li ng-class="{'active' : day=='WT'}">
                        <a ng-click="day='WT'">Wtorek</a>
                    </li>
                    <li ng-class="{'active' : day=='SR'}">
                        <a ng-click="day='SR'">Środa</a>
                    </li>
                    <li ng-class="{'active' : day=='CZ'}">
                        <a ng-click="day='CZ'">Czwartek</a>
                    </li>
                    <li ng-class="{'active' : day=='PT'}">
                        <a ng-click="day='PT'">Piątek</a>
                    </li>
                    <li ng-class="{'active' : day=='SB'}">
                        <a ng-click="day='SB'">Sobota</a>
                    </li>
                    <li ng-class="{'active' : day=='ND'}">
                        <a ng-click="day='ND'">Niedziela</a>
                    </li>
                </ul>
            </div>
        </div>

        <table class="table table-editable table-striped table-vcenter table-condensed table-hover">
            <thead>
            <tr>
                <th>Dzień</th>
                <th>Godziny</th>
                <th>Nazwa</th>
                <th>Sala</th>
                <th>Instruktor</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in classes | filter: { day : day}" ng-click="select(course)" ng-class="{'selected': selected != null && course.sid == selected.sid}">
                <td>{{course.day | translate}}</td>
                <td>{{course.startTime}} - {{course.endTime}}</td>
                <td ng-bind="course.style.name"></td>
                <td>{{course.room.name | translate}}</td>
                <td>{{course.instructor.firstName}} {{course.instructor.lastName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
