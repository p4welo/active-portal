<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="add-modal-label">Sprzedaż karnetu</h4>
</div>
<div class="modal-body">
    <div class="wizard-steps">
        <div class="row">
            <div class="col-xs-6 active">
                <span>1. Klient</span>
            </div>
            <div class="col-xs-6">
                <span>2. Karnet</span>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': customerSubview == 0}">
                <a href="javascript:void(0)" ng-click="setSubview(0)">Szukaj klienta</a>
            </li>
            <li ng-class="{'active': customerSubview == 1}">
                <a href="javascript:void(0)" ng-click="setSubview(1)">Nowy klient</a>
            </li>
        </ul>
    </div>

        <div ng-if="customerSubview == 0">
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Szukaj..." ng-model="customerFilter" />
                </div>
            </div>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="cust in customers | filter: customerFilter | orderBy: 'lastName' | limitTo: 5">
                    <td ng-bind="cust.firstName"></td>
                    <td ng-bind="cust.lastName"></td>
                    <td ng-bind="cust.mobile"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-if="customerSubview == 1">
            <form class="form-horizontal" role="form" name="newCustomer">
            <div class="form-group">
                <label for="newFirstName" class="col-sm-3 control-label">
                    Imię
                    <span class="text-danger">*</span>
                </label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="newFirstName" placeholder="Imię"
                           ng-model="customer.firstName" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="newLastName" class="col-sm-3 control-label">
                    Nazwisko
                    <span class="text-danger">*</span>
                </label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="newLastName" placeholder="Nazwisko"
                           ng-model="customer.lastName" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="newGender" class="col-sm-3 control-label">
                    Płeć
                    <span class="text-danger">*</span>
                </label>

                <div class="col-sm-8">
                    <select ng-model="customer.gender" class="form-control" id="newGender" required>
                        <option value="MALE">{{ 'MALE' | translate }}</option>
                        <option value="FEMALE">{{ 'FEMALE' | translate }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="newMobile" class="col-sm-3 control-label">Telefon
                    <span class="text-danger">*</span>
                </label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="newMobile" placeholder="Telefon" ng-model="customer.mobile" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-offset-1 col-sm-offset-9 text-right">
                    <span class="text-danger">*</span>
                    <span>- pole wymagane</span>
                </label>
            </div>
    </form>
        </div>
</div>
<div class="modal-footer">
    <!--<button class="btn btn-default" ng-click="cancel()">Anuluj</button>-->
    <!--<button ng-click="" class="btn btn-success">Zapisz</button>-->
</div>
