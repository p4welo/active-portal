<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
    <h4 class="modal-title" id="add-modal-label">Dodaj nowego klienta</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="newFirstName" class="col-sm-3 control-label">Imię</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="newFirstName" placeholder="Imię" ng-model="customer.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="newLastName" class="col-sm-3 control-label">Nazwisko</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="newLastName" placeholder="Nazwisko" ng-model="customer.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="newPhone" class="col-sm-3 control-label">Telefon</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="newPhone" placeholder="Telefon" ng-model="customer.phone">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">

</div>
