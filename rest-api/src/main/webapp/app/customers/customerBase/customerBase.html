<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-parents"></i>Baza klientów<br>
            </h1>
        </div>
    </div>

    <div class="row customer-base">
        <div class="col-xs-12 col-lg-4 pull-right" ng-if="selected !== undefined">
            <div class="block">
                <div class="block-title">
                    <div class="block-options pull-right">
                        <a ng-click="selected.edit = !selected.edit"
                           class="btn btn-alt btn-default enable-tooltip"
                           ng-class="{'active': selected.edit}">
                            <i class="fa fa-pencil"></i>
                            Edytuj
                        </a>
                    </div>
                    <h2>
                        <span ng-bind="selected.firstName"></span>
                        <span ng-bind="selected.lastName"></span>
                    </h2>
                </div>

                <form class="form-horizontal form-bordered" method="post">
                    <div class="table-options clearfix">
                        <ul class="nav-horizontal">
                            <li>
                                <a href="javascript:void(0)" ng-click="customerProfile(selected)">
                                    <i class="fa fa-male"></i>
                                    Panel klienta
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-xs-3 control-label">Imię</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Imię" class="form-control" id="firstName"
                                   ng-model="selected.firstName"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.firstName"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-xs-3 control-label">Nazwisko</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Nazwisko" class="form-control" id="lastName"
                                   ng-model="selected.lastName"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.lastName"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-xs-3 control-label">Płeć</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <select ng-model="selected.gender" class="form-control">
                                <option value="MALE">{{ 'MALE' | translate }}</option>
                                <option value="FEMALE">{{ 'FEMALE' | translate }}</option>
                            </select>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static">
                                {{ selected.gender | translate }}
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-xs-3 control-label">Telefon</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Telefon" class="form-control" id="mobile"
                                   ng-model="selected.mobile"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.mobile"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile2" class="col-xs-3 control-label">Telefon 2</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Telefon" class="form-control" id="mobile2"
                                   ng-model="selected.mobile2"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.mobile2"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-xs-3 control-label">Email</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Email" class="form-control" id="email"
                                   ng-model="selected.email"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.email"></p>
                        </div>
                    </div>

                    <div class="form-group form-actions" ng-if="selected.edit">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-sm btn-primary" ng-click="update(selected)">
                                <i class="fa fa-check"></i>
                                Zapisz
                            </button>
                            <button class="btn btn-sm btn-danger" ng-click="delete(selected)" ng-really-click="confirm()">
                                <i class="fa fa-remove"></i>
                                Usuń
                            </button>
                        </div>
                    </div>
                </form>

                <h5>Kursy</h5>
                <table class="table table-vcenter table-bordered table-condensed">
                    <tbody>
                    <tr ng-repeat="c in customerCourses">
                        <td>{{ c.day | translate }}</td>
                        <td ng-bind="c.startTime"></td>
                        <td ng-bind="c.style.name"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-xs-12 col-lg-8 pull-left">
            <div class="block">
                <div class="block-title">
                    <div class="block-options">
                        <div class="table-options clearfix">
                            <ul class="nav-horizontal">
                                <li>
                                    <a href="javascript:void(0)" ng-click="add()" class="">
                                        <i class="fa fa-plus-circle"></i>
                                        Dodaj klienta
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row style-alt">
                    <div class="col-xs-6 col-sm-4 pull-right">
                    <div class="input-group" style="margin-bottom: 20px">
                        <input type="text" ng-model="filterName" placeholder="Szukaj..."
                               class="form-control ng-valid"/>
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                    </div>
                </div>
                </div>
                <div class="row style-alt">

                    <table class="table table-striped table-hover table-editable">
                        <tbody>
                        <tr ng-repeat="customer in customers | orderBy: 'lastName' | filter: filterName | limitTo: 30" ng-click="select(customer)" ng-class="{'selected': selected !== undefined && customer.sid == selected.sid}">
                            <td ng-bind="customer.firstName"></td>
                            <td ng-bind="customer.lastName"></td>
                            <td ng-bind="customer.mobile"></td>
                            <td ng-bind="customer.mobile2"></td>
                            <td ng-bind="customer.email"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
