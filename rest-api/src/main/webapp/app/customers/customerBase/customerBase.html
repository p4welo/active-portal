<div class="animated fadeIn">
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-parents"></i>Baza klientów<br>
            </h1>
        </div>
    </div>


    <div class="row customer-base">
        <div class="col-xs-12 col-lg-4 pull-right" ng-if="selected != null">
            <div class="block">
                <div class="block-title">
                    <div class="block-options pull-right">
                        <a ng-click="selected.edit = !selected.edit"
                           class="btn btn-alt btn-default enable-tooltip"
                           ng-class="{'active': selected.edit}">
                            <i class="fa fa-pencil"></i>
                            Edytuj
                        </a>
                    </div>
                    <h2>
                        <!--<i class="gi gi-parents"></i>-->
                        <span ng-bind="selected.firstName"></span>
                        <span ng-bind="selected.lastName"></span>
                    </h2>
                </div>
                <!--<div class="block-title">-->
                <!--<div class="block-options text-center">-->
                <!--<a class="btn btn-alt btn-success" ng-click="subscribe(selected)">-->
                <!--<i class="fa fa-times"></i>-->
                <!--Zapisz na zajęcia-->
                <!--</a>-->
                <!--<a class="btn btn-alt btn-info" ng-click="join(selected)">-->
                <!--<i class="fa fa-times"></i>-->
                <!--Dopisz do grupy-->
                <!--</a>-->
                <!--</div>-->
                <!--</div>-->

                <form class="form-horizontal form-bordered" method="post">
                    <div class="form-group">
                        <label for="firstName" class="col-xs-3 control-label">Imię</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Imię" class="form-control" id="firstName"
                                   ng-model="selected.firstName"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.firstName"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-xs-3 control-label">Nazwisko</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Nazwisko" class="form-control" id="lastName"
                                   ng-model="selected.lastName"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.lastName"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-xs-3 control-label">Płeć</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <select ng-model="selected.gender" class="form-control">
                                <option value="MALE">{{ 'MALE' | translate }}</option>
                                <option value="FEMALE">{{ 'FEMALE' | translate }}</option>
                            </select>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static">
                                {{ selected.gender | translate }}
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-xs-3 control-label">Telefon</label>

                        <div class="col-xs-9" ng-if="selected.edit">
                            <input type="text" placeholder="Telefon" class="form-control" id="mobile"
                                   ng-model="selected.mobile"/>
                        </div>
                        <div class="col-xs-9" ng-if="!selected.edit">
                            <p class="form-control-static" ng-bind="selected.mobile"></p>
                        </div>
                    </div>

                    <div class="form-group form-actions" ng-if="selected.edit">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-sm btn-primary" ng-click="update(selected)">
                                <i class="fa fa-check"></i>
                                Zapisz
                            </button>
                        </div>
                    </div>

                    <div class="table-options clearfix text-right">
                        <ul class="nav-horizontal">
                            <li>
                                <a href="javascript:void(0)" ng-click="add()" class="">
                                    <i class="fa fa-male"></i>
                                    Panel klienta
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>

                <h5>Kursy</h5>
                <table class="table table-vcenter table-bordered table-condensed">
                    <tbody>
                    <tr ng-repeat="c in customerCourses">
                        <td>{{ c.day | translate }}</td>
                        <td ng-bind="c.startTime"></td>
                        <td ng-bind="c.style.name"></td>
                    </tr>
                    </tbody>
                </table>

                <!--<h5>Obecności</h5>-->
                <!--<table class="table table-vcenter table-bordered table-condensed">-->
                <!--<tbody>-->
                <!--<tr ng-repeat="p in customerPresence | orderBy: '-date'">-->
                <!--<td ng-bind="p.date | date:'dd.MM.yyyy hh:mm'"></td>-->
                <!--<td ng-bind="p.lesson.course.style.name"></td>-->
                <!--<td>-->
                <!--<span class="label label-success" ng-if="p.present">TAK</span>-->
                <!--<span class="label label-danger" ng-if="!p.present">NIE</span>-->
                <!--</td>-->
                <!--</tr>-->
                <!--</tbody>-->
                <!--</table>-->
            </div>
        </div>

        <div class="col-xs-12 col-lg-8 pull-left">
            <div class="block">
                <div class="block-title">
                    <div class="block-options">
                        <div class="table-options clearfix">
                            <ul class="nav-horizontal">
                                <li>
                                    <a href="javascript:void(0)" ng-click="add()" class="">
                                        <i class="fa fa-plus-circle"></i>
                                        Dodaj klienta
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!--<div class="col-xs-4 pull-left">-->
                        <!--<a title="" class="btn btn-alt btn-default" ng-click="add()">-->
                        <!--<i class="fa fa-plus"></i>-->
                        <!--Dodaj-->
                        <!--</a>-->
                        <!--</div>-->
                    </div>
                </div>

                <div class="row style-alt">
                    <div class="col-xs-6 col-sm-4 pull-right">
                    <div class="input-group" style="margin-bottom: 20px">
                        <input type="text" ng-model="filterName" placeholder="Szukaj..."
                               class="form-control ng-valid"/>
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                    </div>
                </div>
                </div>
                <div class="row style-alt">

                    <div class="col-sm-6 col-lg-4"
                         ng-repeat="customer in customers | orderBy: 'lastName' | filter: filterName | limitTo: 15">
                        <a class="widget widget-hover-effect1 customer-record" ng-click="select(customer)">
                            <div class="widget-simple"
                                 ng-class="{'themed-background-flatie': selected != null && customer.sid == selected.sid}">
                                <div ng-if="customer.gender == 'MALE'">
                                    <div class="widget-icon pull-left themed-background-spring animation-fadeIn">
                                        <i class="gi gi-user"></i>
                                    </div>
                                </div>
                                <div ng-if="customer.gender == 'FEMALE'">
                                    <div class="widget-icon pull-left themed-background-autumn animation-fadeIn">
                                        <i class="gi gi-girl"></i>
                                    </div>
                                </div>
                                <h4 class="widget-content text-right"
                                    ng-class="{'widget-content-light': selected != null && customer.sid == selected.sid}">
                                    <span ng-bind="customer.firstName"></span>
                                    <br/>
                                    <strong ng-bind="customer.lastName"></strong>
                                    <small ng-bind="customer.mobile"></small>
                                </h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
