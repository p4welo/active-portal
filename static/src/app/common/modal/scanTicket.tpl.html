<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="add-modal-label">Skanuj karnet</h4>
</div>
<div class="modal-body" ng-init="focusInput('#code')">
    <form class="form-horizontal" ng-submit="confirm(code)">
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1" ng-hide="customerLoading">
                <input type="text" class="form-control" id="code" placeholder="Kod" ng-model="code"/>
            </div>
            <div class="col-sm-12 text-center" ng-show="customerLoading">
                <i class="fa fa-spin fa-spinner"></i>
                <span>≈Åadowanie...</span>
            </div>
        </div>
    </form>
</div>
